<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='menu1.css') }}">

</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="issue" align="center">
        <h1>Enter Issue Details:</h1>
        <form action="{{ url_for('issue') }}" method="post" autocomplete="off">
            <label for="bid">Book Id:
                <i class="fa fa-user"></i>
            </label>
            <input type="number" name="bid" placeholder="Book Id" id="bid" required><br><br>
            <label for="sid">Student ID:
                <i class="fa fa-lock"></i>
            </label>
            <input type="number" name="sid" placeholder="Student Id" id="sid" required><br><br>
            <label for="idate">Issue Date:
                <i class="fa fa-envelope-open"></i>
            </label>
            <input type="date" name="idate" placeholder="Issue Date" id="idate" required><br><br>
            <div class="msg">{{ msg }}</div>
            <input type="submit" value="Add">
        </form>
    </div>
</body>
</html>
