<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='menu1.css') }}">

</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="addstudent" align="center">
        <h1>Enter Student Details:</h1>
        <form action="{{ url_for('addstudent') }}" method="post" autocomplete="off">
            <label for="sname">Student Name:
                <i class="fa fa-user"></i>
            </label>
            <input type="text" name="sname" placeholder="Student Name" id="sname" required><br><br>
            <label for="mob1">Mobile 1:
                <i class="fa fa-lock"></i>
            </label>
            <input type="tel" name="mob1" placeholder="Mobile 1" id="mob1" required><br><br>
            <label for="mob2">Mobile 2:
                <i class="fa fa-envelope-open"></i>
            </label>
            <input type="tel" name="mob2" placeholder="Mobile 2" id="mob2" required><br><br>
            <label for="dob">Date of Birth:
                <i class="fa fa-envelope-open"></i>
            </label>
            <input type="date" name="dob" placeholder="Date Of Birth" id="dob" required><br><br>
            <label for="sex">Sex(F/M):
                <i class="fa fa-envelope-open"></i>
            </label>
            <input type="text" name="sex" placeholder="Sex" id="sex" required><br><br>
            <div class="msg">{{ msg }}</div>
            <input type="submit" value="Add">
        </form>
    </div>
</body>
</html>
