<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='menu1.css') }}">

</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="addbooks" align="center">
        <h1>Enter Book Details:</h1>
        <form action="{{ url_for('addbooks') }}" method="post" autocomplete="off">
            <label for="isbn">ISBN:
                <i class="fa fa-user"></i>
            </label>
            <input type="number" min="100000" max="999999999999999" name="isbn" placeholder="ISBN" id="isbn" required><br><br>
            <label for="title">Title:
                <i class="fa fa-lock"></i>
            </label>
            <input type="text" name="title" placeholder="Title" id="title" required><br><br>
            <label for="author">Author:
                <i class="fa fa-envelope-open"></i>
            </label>
            <input type="text" name="author" placeholder="Author" id="author" required><br><br>
            <label for="aid">Author ID:
                <i class="fa fa-envelope-open"></i>
            </label>
            <input type="number" min="1" name="aid" placeholder="Author ID" id="aid" required><br><br>
            <label for="dop">Date Of Puchase:
                <i class="fa fa-envelope-open"></i>
            </label>
            <input type="date" min="1" name="dop" placeholder="Date Of Purchase" id="dop" required><br><br>
            <div class="msg">{{ msg }}</div>
            <input type="submit" value="Add">
        </form>
    </div>
</body>
</html>
